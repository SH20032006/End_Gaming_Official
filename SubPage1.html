<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Webpage</title>
    <link rel="stylesheet" href="SubPage1.css">
</head>
<body>
    <div class="container">
        <section class="form-section">
            <h1>𝗙 𝗥 𝗘 𝗘  𝗙 𝗜 𝗥 𝗘</h1>
            
            <div class="form-content">
                <h2>Guild Details</h2>
                <form id="guild-form">
                   
                    <label for="guild-name">Guild Name:</label>
                    <input type="text" id="guild-name" value="End Gaming" readonly>

                    <label for="guild-name">Guild Level:</label>
                    <input type="text" id="guild-name" value="Level 4" readonly>

                    <label for="guild-name">Number of guild members:</label>
                    <input type="text" id="guild-name" value="20/50" readonly>

                    <label for="guild-name">Last Update :</label>
                    <input type="text" id="guild-name" value="2024/09/07" readonly>

                    <label for="game-id">Game ID:</label>
                    <input type="text" id="game-id" value="12345689" readonly>
                    <button type="button" onclick="copyGameId()">Copy ID</button>
                </form>
            </div>
        </section>
    </div>
    <script src="SubPage1.js"></script>
